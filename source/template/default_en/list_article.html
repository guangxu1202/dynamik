<!Doctype html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="{print cateinfo('cate_info_seo')/}">
<meta name="keywords" content="{print cateinfo('cate_key_seo')/}">
<title>{print cateinfo('cate_title_seo')/}_{print webinfo('web_name')/}</title>
<link rel="stylesheet" type="text/css" href="{path template/}/style/common.css">
<script type="text/javascript" src="{path template/}/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{path template/}/js/common.js"></script>
</head>
<body>
{include head/}

{include inner_banner/}

<div class="wrap mb15">
    <div class="main col2 group">
    	{include left_nav/}
        
        <div class="ibox">
            <div class="ibox_top">
                <div class="guide fr">
                    <span>Positionï¼š</span> {position source=position/} 
                </div>
                <b class="ibox_home_title blue_ico">{print get_cate(out_id())/}</b>
            </div>
            <div class="ibox_body min600">
                <div class="ibox_inner">
                    <ul class="news_list">
                        {loop  source=list_article()}
						<li>
							<em class="time">{print date('Y-m-d 	H:m:s',$v['updatetime'])/}</em>
							<a href="{print $v['url']/}" {print $v['target']/} style="{print $v['style']/}">{print $v['title']/}</a>
						</li>
						{/loop}
                    </ul>

                    <div class="list_page">
		   				<div class="page_fy">
		    			{print list_page()/}
		   				</div>
	  				</div>
                </div>
            </div>
        </div>

    </div>
</div>



{include foot/}
</body>
</html>
